<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Time for a change of identity? Who are you now?</h3>
</div>
<div class="modal-body" id="modal-body">

    <form ng-submit="$modal.submit()">
        <label>Call me: </label>
        <input type="text" ng-model="$modal.newUser" name="text" size="10" maxlength="10" autofocus>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modal.submit()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
