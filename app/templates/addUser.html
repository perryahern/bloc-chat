<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Username</h3>
</div>
<div class="modal-body" id="modal-body">

    <form ng-submit="$modal.submit()">
        Enter your username:
        <input type="text" ng-model="$modal.newUser" name="text" />
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modal.submit()">Submit</button>
</div>
