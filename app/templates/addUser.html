<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Hello there! What should we call you?</h3>
</div>
<div class="modal-body" id="modal-body">

    <form ng-submit="$modal.submit()">
        <label>Create your username: </label>
        <input type="text" ng-model="$modal.newUser" name="text" size="10" maxlength="10" autofocus>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modal.submit()">Submit</button>
</div>
