<section class="room-panel">
    <h1>Bloc Chat</h1>

    <div ng-controller="AddRoomCtrl as addRoom">
        <button ng-click="addRoom.addNewRoom()">New room</button>
    </div>
    <br>
    <section ng-controller="HomeCtrl as home">
        <p ng-repeat="room in home.rooms"><a ng-href="/" ng-click="home.currentRoom = room.$name">{{ room.$value }}</a></p>
    </section>
</section>
<section class="chat-panel" ng-controller="MessageCtrl as messageList">
    <p ng-repeat="message in messageList.messages">
        {{ message.sentAt }}<br>
        {{ message.username + ": " + message.content }}
        {{ home.currentRoom }}
    </p>
</section>
